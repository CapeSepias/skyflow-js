<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoke Gateway</title>
  <script src="http://js.skyflow.dev/v1/index.js"></script>

  <style>
    body div {
      width: 400px !important;
      height: 80px !important;
    }
  </style>
</head>

<body>
  <pre id="result"></pre>
  <h1>CVV Issuance</h1>
  <div id="cardNumberDiv"></div>
  <div id="cvvRevealDiv"></div>
  <div>
    <button id="genrateCvv">Genrate CVV</button>
    <h3>SDK Response :</h3>
    <pre id="gatewayResponse"></pre>
  </div>
  <hr />
  <div>
    <h2>Merchant Use Case</h2>
    <div id="payCardNumberDiv"></div>
    <div id="payCvvDiv"></div>
    <div id="payApprovalCodeDiv"></div>
    <button id="payMerchant">Merchant Pay</button>
    <h3>SDK Response :</h3>
    <pre id="merchantResponse"></pre>
  </div>
  <script>
    const styles = {
      inputStyles: {
        base: {
          border: "1px solid #eae8ee",
          padding: "10px 16px",
          "border-radius": "4px",
        }
      }
    }

    const skyflow = Skyflow.init({
      vaultID: "f344f53d46744968bfaa807ef05caa6d",
      vaultURL: "https://sb.area51.vault.skyflowapis.dev",
      getBearerToken: () => {
        return new Promise((resolve, reject) => {
          const Http = new XMLHttpRequest();

          Http.onreadystatechange = () => {
            if (Http.readyState == 4) {
              if (Http.status == 200) {
                const response = JSON.parse(Http.responseText);
                resolve(response.accessToken);
              } else {
                reject("Error occured");
              }
            }
          };

          Http.onerror = (error) => {
            reject("Error occured");
          };

          const url = "http://localhost:8000/js/userToken";
          Http.open("GET", url);
          Http.send();
        });
      },
    });


    //card issuance use-case
    const revealContainer = skyflow.container("REVEAL");

    const revealCvvElement = revealContainer.create({
      label: "CVV",
      altText: "###",
      ...styles
    });
    const revealCardElement = revealContainer.create({
      token: "0905-8672-0773-0628",
      label: "Card Number",
      redaction: "PLAIN_TEXT",
      ...styles
    });

    revealCvvElement.mount("#cvvRevealDiv");
    revealCardElement.mount("#cardNumberDiv");

    const revealButton = document.getElementById("genrateCvv");
    revealButton.addEventListener("click", () => {
      const sdkResponse = skyflow.invokeGateway({
        gatewayURL:"https://sb.area51.gateway.skyflowapis.dev/v1/gateway/outboundRoutes/bf9b3f06-e1ba-4ef2-8758-9409c735859e/dcas/cardservices/v1/cards/{card_number}/cvv2generation",
        methodName: Skyflow.RequestMethod.POST,
        requestHeader: {
          "Authorization": "Basic QjBORFNKUEcyMzhTMjJOSlU5QjIyMVJfQTBMT3ZLZE1xS3JRQTJOQXpBXzFQQVIyRTozZ0Z3NlNmMUU5VDMxeWo2a3FQMzJmY1VBOU4weUQ5WjlDbA==",
        },
        pathParams: {
          card_number: revealCardElement
        },
        requestBody: {
          "expirationDate": {
            "mm": "01",
            "yy": "46"
          }
        },
        responseBody: {
          "resource": {
            cvv2: revealCvvElement
          }
        }

      });
      sdkResponse
        .then(
          (result) => {
            document.getElementById("gatewayResponse").innerHTML =
              "<h4>Promise Resolved </h4><br>" + JSON.stringify(result, null, 2);
          },
          (result) => {
            document.getElementById("gatewayResponse").innerHTML =
              "<h4>Promise Rejected </h4><br>" + JSON.stringify(result, null, 2);
          }
        )
        .catch((err) => {
          console.log(err);
        });
    });

    //Merchant acceptance use-case
    const collectContainer = skyflow.container("COLLECT");

    const collectCardNumberElement = collectContainer.create({
      label: "Card Number",
      type: Skyflow.ElementType.CARD_NUMBER,
      ...styles
    })
    collectCardNumberElement.mount("#payCardNumberDiv")

    const collectCVVElement = collectContainer.create({
      label: "CVV",
      type: Skyflow.ElementType.CVV,
      ...styles
    })
    collectCVVElement.mount("#payCvvDiv")

    const payApprovalCodeElement = revealContainer.create({
      label: "Approval Code",
      altText: "",
      ...styles
    })
    payApprovalCodeElement.mount("#payApprovalCodeDiv")

    const payButton = document.getElementById("payMerchant");
    payButton.addEventListener("click", () => {
      const sdkResponse = skyflow.invokeGateway({
        gatewayURL:"https://sb.area51.gateway.skyflowapis.dev/v1/gateway/outboundRoutes/56e7b291-57bf-4227-8f42-3008255a2f56/visadirect/fundstransfer/v1/pullfundstransactions",
        methodName: Skyflow.RequestMethod.POST,
        requestHeader: {
          "Authorization": "Basic QjBORFNKUEcyMzhTMjJOSlU5QjIyMVJfQTBMT3ZLZE1xS3JRQTJOQXpBXzFQQVIyRTozZ0Z3NlNmMUU5VDMxeWo2a3FQMzJmY1VBOU4weUQ5WjlDbA==",
          "Accept": "application/json"
        },
        requestBody:{
          "surcharge": "11.99",
          "amount": "124.02",
          "localTransactionDateTime": "2021-10-04T23:33:06",
          "cpsAuthorizationCharacteristicsIndicator": "Y",
          "riskAssessmentData": {
            "traExemptionIndicator": true,
            "trustedMerchantExemptionIndicator": true,
            "scpExemptionIndicator": true,
            "delegatedAuthenticationIndicator": true,
            "lowValueExemptionIndicator": true
          },
          "cardAcceptor": {
            "address": {
              "country": "USA",
              "zipCode": "94404",
              "county": "081",
              "state": "CA"
            },
            "idCode": "ABCD1234ABCD123",
            "name": "Visa Inc. USA-Foster City",
            "terminalId": "ABCD1234"
          },
          "acquirerCountryCode": "840",
          "acquiringBin": "408999",
          "senderCurrencyCode": "USD",
          "retrievalReferenceNumber": "330000550000",
          "addressVerificationData": {
            "street": "XYZ St",
            "postalCode": "12345"
          },
          "cavv": "0700100038238906000013405823891061668252",
          "systemsTraceAuditNumber": "451001",
          "businessApplicationId": "AA",
          "senderPrimaryAccountNumber": collectCardNumberElement,
          "cardCvv2Value": collectCVVElement,
          "settlementServiceIndicator": "9",
          "visaMerchantIdentifier": "73625198",
          "foreignExchangeFeeTransaction": "11.99",
          "senderCardExpiryDate": "2015-10",
          "nationalReimbursementFee": "11.22"

        },
        responseBody: {
          approvalCode: payApprovalCodeElement
        }
      });
      sdkResponse
        .then(
          (result) => {
            document.getElementById("merchantResponse").innerHTML =
              "<h4>Promise Resolved </h4><br>" + JSON.stringify(result, null, 2);
          },
          (result) => {
            document.getElementById("merchantResponse").innerHTML =
              "<h4>Promise Rejected </h4><br>" + JSON.stringify(result, null, 2);
          }
        )
        .catch((err) => {
          console.log(err);
        });
    });
  </script>
</body>

</html>
